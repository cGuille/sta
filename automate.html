<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Comprendre les automates à états-transitions</title>
        <script src="sta.js"></script>
        <script src="automate.js"></script>
    </head>
    <body>
        <section>
            <h3>Configurer un automate :</h3>
            <p>
                <span>Symboles :</span>
                <ul id="symbols"></ul>
            </p>
            <p>
                <span>États :</span><br />
                <ul id="states"></ul>
            </p>
            <p>
                <span>Transitions :</span><br />
                <ul id="transitions"></ul>
            </p>
        </section>
        <section>
            <div>
                <p>
                    <label for="new-symbol">Ajouter un symbole :</label>
                    <input type="text" id="new-symbol" placeholder="Exemple : 'a'" maxlength="1" />
                    <button id="btn-new-symbol">Ajouter</button>
                </p>
                <p>
                    <label for="new-state">Ajouter un état :</label>
                    <input type="text" id="new-state" placeholder="Exemple : 'state 1'" />
                    <button id="btn-new-state">Ajouter</button>
                </p>
                <p>
                    <label for="choose-initial-state">Choisir l'état initial :</label>
                    <select id="choose-initial-state"></select>
                </p>
                <p>
                    <label for="choose-final-state">Choisir les états finaux :</label>
                    <select multiple id="choose-final-state"></select>
                </p>
                <p>
                    <h4>Ajouter une transition :</h4>
                    <div>
                        <div>
                            <label for="transition-in-state">État de départ :</label>
                            <select id="transition-in-state"></select>
                        </div>
                        <div>
                            <label for="transition-symbols">Symbole(s) lu(s) :</label>
                            <select multiple id="transition-symbols"></select>
                        </div>
                        <div>
                            <label>État suivant :</label>
                            <select id="transition-out-state"></select>
                        </div>
                        <button id="btn-new-transition">Ajouter</button>
                    </div>
                </p>
            </div>
        </section>
        <section>
            <h3>Essayer l'automate :</h3>
            <div>
                <label for="word">Entrez le mot à analyser :</label>
                <input id="word" placeholder="Exemple : 'aaa'" />
                <div id="result"></div>
            </div>
            <h3>Exporter l'automate :</h3>
            <div>
                <button id="btn-to-json">Générer l'automate au format JSON</button>
                <div><textarea id="dump"></textarea></div>
            </div>
        </section>
    </body>
</html>
